<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="upper-container"> <!-- First big blue container -->
        <div class="header-container"> <!-- Container that have the logo and the links (the first small rectangle in the up of the page) -->
            <div class="first-header-container"> <!-- Container that have the logo ONLY (first half of the small rectangle)-->
                <div class="header-box"><h1>Header logo</h1></div> <!-- Logo -->
            </div>
            <div class="second-header-container"> <!-- Container with the links (second half of the small rectangle3) -->
                <div class="linkone-box">Link one</div> <!-- First link -->
                <div class="linktwo-box">Link two</div> <!-- Second link -->
                <div class="linkthree-box">Link three</div> <!-- Third link -->
            </div>
        </div>
        <div class="first-information-container"> <!-- Rectangle in the middle of the big blue container, that container have the title, some text, the sign up button and the image -->
            <div class="title-container"> <!-- Container that have the title, some information and the sign up buttom (the first half of the first-information-container) -->
                <div class="title-box"><h1>This website is awesome</h1></div> <!-- The title -->
                <div class="first-information-box">This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast</div> <!-- A box of information -->
                <div class="sign-up-box">Sign up</div> <!-- The sign up buttom (maybe it's a link, but i don't know, it's gonna be just a text for now) -->
            </div>
            <div class="first-image-box">This is a place holder for an image</div> <!-- The image (second half of the first-information-container) -->
        </div>        
    </div> <!-- End of the first part of the page (the first blue rectangle) -->

</body>
</html>
